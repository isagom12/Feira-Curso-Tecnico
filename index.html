<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Feira dos Cursos Técnicos</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <h1><img src="logo-lindaura.jpg"></h1>
  <h1 style="text-align: center">Cadastro para a feira dos cursos técnicos</h1> 
   <main>
  <form>
    <label for="nomeSobrenome">Nome e Sobrenome</label>
    <input class="input-padrao" type="text" id="nomeSobrenome" required>

    <label for="">Quem deseja conhecer nossa feira?</label>
    <select>
      <option>Aluno</option>
      <option>Pai</option>
      <option>Mãe</option>
      <option>Responsável</option>
      <option>Visitante</option>
    </select>
    <legend>Qual dos cursos você quer conhecer?</legend>
    <label for="radio-Desenvolvimento de Sistemas">  <input type="radio" name="contato" value="email" id="radio-Desenvolvimento de Sistemas">Desenvolvimento de Sistemas</label>

    <label for="radio-Administração">  <input type="radio" name="contato" value="email" id="radio-Administração">Administração</label>
      
    </fieldset>
    
    <fieldset>
    <legend>Qual horário do turno da noite você prefere ser atendido?</legend>
    <select>
      <option>18h</option>
      <option>19h</option>
      <option>20h</option>
      <option>21h</option>
      <option>22h</option>
    </select>
    </fieldset>
    <input type="submit" value="Enviar o formulário" class="enviar">
  </form>
    </main>
  <script src="script.js"></script>
</body>

</html>

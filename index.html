<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Feira dos Cursos Técnicos</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
 <h1 style="text-align: center">Cadastro para a feira dos cursos técnicos</h1> 
   <main>
  <form>
    <label for="nomeSobrenome">Nome e Sobrenome</label>
    <input class="input-padrao" type="text" id="nomeSobrenome" required>

    <label for="email">Email</label>
    <input class="input-padrao" type="text" id="email" required>

    <label for="telefone">Telefone</label>
    <input class="input-padrao" type="tel" id="telefone" required>

    <label for="mensagem">Mensagem</label>
    <textarea class="input-padrao" id="mensagem" required></textarea>
  <fieldset>
    
    <legend>Qual dos cursos você quer conhecer?</legend>
    <label for="radio-Desenvolvimento de Sistemas">  <input type="radio" name="contato" value="email" id="radio-Desenvolvimento de Sistemas">Desenvolvimento de Sistemas</label>

    <label for="radio-Administração">  <input type="radio" name="contato" value="email" id="radio-Administração">Administração</label>
    
    </fieldset>
    
    <fieldset>
    <legend>Como prefere o nosso contato?</legend>

    <label for="radio-email">  <input type="radio" name="contato" value="email" id="radio-email">Email</label>
    
    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">Whatsapp</label>

   
    
  </fieldset>

    <fieldset>
  <legend> Horário de recepção </legend> 
      <h4>Noite</h4>  
  <select>
    <legend>Noite</legend>
    <option>18h</option>
    <option>19h</option>
    <option>20h</option>
    <option>21h</option>
    <option>22h</option>
  </select>
  </fieldset>
      <input type="submit" value="Enviar o formulário">
  </form>
    </main>
  <script src="script.js"></script>
</body>

</html>

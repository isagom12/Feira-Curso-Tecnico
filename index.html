<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Feira dos Cursos Técnicos</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
 <header> 
   <img class="logo"src="logo-colegio.jpg">
   <br>
   <h1 style="text-align: center">* <u>Cadastro para a feira dos cursos técnicos </u>*</h1> 
 </br>
 </header>
   <main>
  <form>
   <br> 
    <div class="conteudo">
    <label><b>Preencha as informações abaixo:</b></label>
    
    <label for="nomeSobrenome">Nome e Sobrenome</label>
    <input class="input-padrao" type="text" id="nomeSobrenome" required>
  </br>
    <label for="">Quem deseja conhecer nossa feira?</label>
    <select> <br> 
      <option>Aluno</option>
      <option>Pai</option>
      <option>Mãe</option>
      <option>Responsável</option>
      <option>Visitante</option>
    </select> </br>      
      
    <br> 
    <legend>Qual dos cursos você quer conhecer?</legend>
    
    <label for="radio-Desenvolvimento de Sistemas">  <input type="radio" name="contato" value="email" id="radio-Desenvolvimento de Sistemas">Desenvolvimento de Sistemas</label>

    <label for="radio-Administração">  <input type="radio" name="contato" value="email" id="radio-Administração">Administração</label> 
    </br>
    
    <legend> Horário que chegou:</legend>
    <select>
      <option>18h</option>
      <option>19h</option>
      <option>20h</option>
      <option>21h</option>
      <option>22h</option>
    </select>
    
   
    <label class="checkbox" id="checkbox"></label>
    <input type="submit" value="Enviar o formulário" class="enviar">
  </form>
   </div>
    </main>
  <script src="script.js"></script>
</body>

</html>
